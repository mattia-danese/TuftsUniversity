<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Hotdogs</title>

    <link rel = "stylesheet" href = "./style.css" />
    <style></style>
    <script src="script.js"></script>

</head>
<body onload="initialize();">
    <div id="container">
        <h1>Joe's Hotdogs</h1>
        
        <div id="container2">
            <div>Number of hotdogs ordered: <span id="num_hotdogs"></span></div>
            <div>Number of fries ordered: <span id="num_fries"></span></div>
            <div>Number of sodas ordered: <span id="num_sodas"></span></div>
            <div>Subtotal: $<span id="subtotal"></span></div>

            <br>
            <hr>
            <br>

            <div id="discount2"></div>
            <div id="discount"></div>
            <div>Subtotal With Discount: $<span id="subtotal2"></span></div>

            <br>
            <hr>
            <br>
        
            <div>Tax: $<span id="tax"></span></div>
            <div>Total: $<span id="total"></span></div>
        </div>
    </div>

    <img src="./image.png" />
</body>
</html>
